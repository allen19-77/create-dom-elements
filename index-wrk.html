<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablets</title>
</head>
<style>
	.tablets-container {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 10px;
		padding-top: 10px;
		padding-bottom: 10px;

		border: 1px solid green;

		width: 200px;
	}

	.tablet {
		background-color: green;
		color: yellow;
		font-size: 25px;
		line-height: 27px;
		padding: 5px 10px;
	}
</style>

<body>
	<div class="tablets-container">

	</div>


</body>
<script>

	function createTablet(tabletNote, tabletStyleObj) {

		const tablet = document.createElement('div')
		tablet.setAttribute('class', 'tablet')
		tablet.setAttribute('style', tabletStyleObj.createStyleStr())
		tablet.innerText = tabletNote
		return tablet
	}

	const styleObjProto = {
		createStyleStr() {
			const entries = Object.entries(this)
			let styleStr = ''
			for (let entry of entries) {
				if (typeof entry[1] === "string")
					styleStr += `${entry[0]}: ${entry[1]}; `
			}
			return styleStr
		}
	}


	const tabletsNotes = [
		{
			note: 'Слово1',
			styleData: {
				'background-color': 'blue',
				'color': 'rgb(255, 153, 0)',
				__proto__: styleObjProto,

			}
		},
		{
			note: 'Слово2',
			styleData: {
				'background-color': 'red',
				'color': 'rgb(255, 255, 255)',
				__proto__: styleObjProto,
			}
		},
		{
			note: 'Слово3',
			styleData: {
				'background-color': 'green',
				'color': 'Orange',
				__proto__: styleObjProto,
			}
		}
	]

	const tabletContainer = document.querySelector('.tablets-container')

	tabletsNotes.forEach((tabletDataObj) => {
		tabletContainer.appendChild(createTablet(tabletDataObj.note, tabletDataObj.styleData))
	});

	//const tabletContainer = document.querySelector('.tablets-container')
	//tabletContainer.appendChild(createTablet('Слово1'))



</script>

</html>
